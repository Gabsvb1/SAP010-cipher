<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <h1>Mensagens secretas para o seu diário</h1>
    <hr>
  </div>
  <script src="index.js" type="module"></script>
  <h2>Aqui você pode usar um dos métodos de criptografia de texto. Assim, o seu diário ficará secreto!</h2>
  <h3>Vamos começar?</h3>
  <div id="conteudo">
    <img src="kisspng-diary-clip-art-vector-diary-and-pen-5aa9871137cc64.6085934715210596012286.png"
      alt="imagem de diario">
    <div id="formulario">
      <select>
        <option value="codificar">Codificar</option>
        <option value="descodificar">Descodificar</option>
      </select>
      <br>
      <span>Selecionar deslocamento:</span>
      <input id="seletor-deslocamento" placeholder="0" type="number" min="0" />
      <div id="codificar">
        <p>Mensagem:</p>
        <textarea placeholder="digite sua mensagem" rows="7" cols="52"></textarea>
        <p>Resultado:</p>
        <div class="resultado-container">
          <span></span>

        </div>
      </div>
      <div id="descodificar">
        <p>Descodificar</p>
        <textarea rows="7" cols="52"></textarea>
        <p>Resultado:</p>
        <div class="resultado-container">
          <span></span>

        </div>
      </div>
    </div>
  </div>
  <p>Feito por Gabriella Vieira Bruno.</p>
</body>

</html>
